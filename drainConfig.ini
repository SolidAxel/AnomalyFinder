[SNAPSHOT]
snapshot_interval_minutes = 10
compress_state = True

[MASKING]
masking = [
          {"regex_pattern":"((?<=[^A-Za-z0-9])|^)(\\d{1,5} mV)((?=[^A-Za-z0-9])|$)", "mask_with": "VOL"},
          {"regex_pattern":"((?<=[^A-Za-z0-9])|^)(([0-9a-f]{15,}))((?=[^A-Za-z0-9])|$)","mask_with":"UDP_MSG"}
          ]
mask_prefix = <:
mask_suffix = :>

[DRAIN]
sim_th = 0.4
depth = 4
max_children = 100
max_clusters = 1024

[PROFILING]
enabled = False